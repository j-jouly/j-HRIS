<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Employee - Sistem Karyawan</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: #f4f7f9; overflow: hidden; margin: 0; }
        
        .master-layout {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 15px;
            box-sizing: border-box;
            gap: 10px;
        }

        /* AREA 1: Toolbar */
        .toolbar {
            background: white;
            padding: 12px 15px;
            border-radius: 8px;
            box-shadow: var(--shadow-light);
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        /* AREA PENCARIAN */
        .search-area {
            background: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: var(--shadow-light);
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            border: 1px solid #e2e8f0;
        }

        .search-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .search-group label {
            font-size: 11px;
            font-weight: 700;
            color: #64748b;
            text-transform: uppercase;
        }

        .search-group input, .search-group select {
            padding: 8px 12px;
            border: 1px solid #cbd5e1;
            border-radius: 4px;
            font-size: 13px;
            font-family: inherit;
            min-width: 160px;
        }

        /* Buttons Styling */
        .btn-tool {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            font-size: 13px;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-new { background: #3ecf8e; color: white; }
        .btn-modify { background: #3b82f6; color: white; }
        .btn-delete { background: #ef4444; color: white; }
        .btn-search { background: #64748b; color: white; }
        .btn-save { background: #10b981; color: white; }
        .btn-cancel { background: #94a3b8; color: white; }
        .btn-detail { background: #7e22ce; color: white; }
        .btn-remove-detail { background: #be185d; color: white; }
        .btn-back { background: #1a202c; color: white; margin-left: auto; }

        .btn-tool:hover { opacity: 0.8; transform: translateY(-1px); }

        /* Main Content */
        .main-content {
            display: flex;
            flex: 1;
            gap: 15px;
            overflow: hidden;
        }

        /* AREA 2: Grid Table */
        .grid-area {
            flex: 1;
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow-light);
            overflow-y: auto;
            border: 1px solid #e2e8f0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        th {
            background: #f8fafc;
            position: sticky;
            top: 0;
            padding: 12px;
            text-align: left;
            border-bottom: 2px solid #e2e8f0;
            color: #475569;
            z-index: 10;
        }

        td { padding: 10px 12px; border-bottom: 1px solid #f1f5f9; }
        tr:hover { background: #f1f5f9; cursor: pointer; }

        /* AREA 3: Entry Area */
        .entry-area {
            flex: 1.2;
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow-light);
            padding: 20px;
            overflow-y: auto;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-group { display: flex; flex-direction: column; gap: 5px; }
        .form-group.full { grid-column: span 2; }
        .form-group label { font-size: 12px; font-weight: 600; color: #64748b; }
        .form-group input, .form-group select, .form-group textarea {
            padding: 10px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            font-family: inherit;
        }
    </style>
</head>
<body>

    <div class="master-layout">
        <div class="toolbar">
            <button class="btn-tool btn-new">‚ûï New</button>
            <button class="btn-tool btn-modify">üìù Modify</button>
            <button class="btn-tool btn-delete">üóëÔ∏è Delete</button>
            <button class="btn-tool btn-search">üîç Search</button>
            
            <div style="width: 2px; height: 25px; background: #e2e8f0; margin: 0 5px;"></div>
            
            <button class="btn-tool btn-save">üíæ Save</button>
            <button class="btn-tool btn-cancel">‚ùå Cancel</button>
            
            <div style="width: 2px; height: 25px; background: #e2e8f0; margin: 0 5px;"></div>
            
            <button class="btn-tool btn-detail">üìÇ Add Detail</button>
            <button class="btn-tool btn-remove-detail">‚ûñ Remove Detail</button>

            <button class="btn-tool btn-back" onclick="window.location.href='dashboard.html'">üè† Dashboard</button>
        </div>

        <div class="search-area">
            <div class="search-group">
                <label>Kode Karyawan</label>
                <input type="text" id="search_kode" placeholder="ID...">
            </div>
            <div class="search-group">
                <label>Nama Karyawan</label>
                <input type="text" id="search_nama" placeholder="Nama...">
            </div>
            <div class="search-group">
                <label>Alamat Karyawan</label>
                <input type="text" id="search_alamat" placeholder="Alamat...">
            </div>
            <div class="search-group">
                <label>Status</label>
                <select id="search_status">
                    <option value="">-- Semua --</option>
                    <option value="1">1 : Active</option>
                    <option value="0">0 : In Active</option>
                </select>
            </div>
        </div>

        <div class="main-content">
            <div class="grid-area">
                <table>
                    <thead>
                        <tr>
                            <th>Kode</th>
                            <th>Nama</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="employeeTableBody">
                        <tr>
                            <td>EMP01M</td>
                            <td>Administrator</td>
                            <td><span style="color:green">‚óè Active</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="entry-area">
                <h3 style="margin:0 0 15px 0; font-size: 1.2em; color:var(--secondary-color); border-bottom: 2px solid var(--primary-color); display:inline-block;">Data Entry</h3>
                <form id="employeeForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Kode Karyawan</label>
                            <input type="text" id="empl_id" readonly style="background: #f8fafc;" placeholder="Otomatis">
                        </div>
                        <div class="form-group">
                            <label>Status Karyawan</label>
                            <select id="empl_status">
                                <option value="1">1 : Active</option>
                                <option value="0">0 : In Active</option>
                            </select>
                        </div>
                        <div class="form-group full">
                            <label>Nama Lengkap</label>
                            <input type="text" id="empl_name" placeholder="Masukkan Nama Lengkap"> 
                        </div>
                        <div class="form-group full">
                            <label>Alamat</label>
                            <textarea id="empl_address" rows="3" style="resize: none;" placeholder="Masukan Alamat Karyawan"></textarea>
                        </div>
                        <div class="form-group full">
                            <label>User Name</label>
                            <input type="text" id="empl_unme" placeholder="Masukkan User Name"> 
                        </div>       
                        <div class="form-group full">
                            <label>User Password</label>
                            <input type="text" id="empl_pswd" placeholder="Masukkan Password">                           
                        </div>                               
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
