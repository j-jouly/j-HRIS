<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Employee - Production Version</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* DASHBOARD & MASTER LAYOUT */
        body { background: #f4f7f9; overflow: hidden; margin: 0; font-family: 'Poppins', sans-serif; }
        
        .master-layout {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 15px;
            box-sizing: border-box;
            gap: 10px;
        }

        /* AREA 1: TOOLBAR */
        .toolbar {
            background: white;
            padding: 12px 15px;
            border-radius: 8px;
            box-shadow: var(--shadow-light);
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        /* AREA PENCARIAN */
        .search-area {
            background: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: var(--shadow-light);
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            border: 1px solid #e2e8f0;
        }

        .search-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .search-group label {
            font-size: 11px;
            font-weight: 700;
            color: #64748b;
            text-transform: uppercase;
        }

        .search-group input, .search-group select {
            padding: 8px 12px;
            border: 1px solid #cbd5e1;
            border-radius: 4px;
            font-size: 13px;
            min-width: 160px;
        }

        /* BUTTON STYLING & STATES */
        .btn-tool {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-new { background: #3ecf8e; color: white; }
        .btn-modify { background: #3b82f6; color: white; }
        .btn-delete { background: #ef4444; color: white; }
        .btn-search { background: #64748b; color: white; }
        .btn-save { background: #10b981; color: white; }
        .btn-cancel { background: #f59e0b; color: white; }
        .btn-detail { background: #7e22ce; color: white; }
        .btn-remove-detail { background: #be185d; color: white; }
        .btn-back { background: #1a202c; color: white; margin-left: auto; }

        /* DISABLED STATE (Grey Style) */
        .btn-tool:disabled {
            background-color: #d1d5db !important;
            color: #9ca3af !important;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
            opacity: 0.7;
        }

        .btn-tool:hover:not(:disabled) {
            opacity: 0.8;
            transform: translateY(-1px);
        }

        /* MAIN CONTENT AREA */
        .main-content {
            display: flex;
            flex: 1;
            gap: 15px;
            overflow: hidden;
        }

        .grid-area {
            flex: 1;
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow-light);
            overflow-y: auto;
            border: 1px solid #e2e8f0;
        }

        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th {
            background: #f8fafc;
            position: sticky;
            top: 0;
            padding: 12px;
            text-align: left;
            border-bottom: 2px solid #e2e8f0;
            color: #475569;
            z-index: 10;
        }
        td { padding: 10px 12px; border-bottom: 1px solid #f1f5f9; }
        tr:hover { background: #f1f5f9; cursor: pointer; }

        .entry-area {
            flex: 1.2;
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow-light);
            padding: 20px;
            overflow-y: auto;
        }

        /* FORM INPUT STYLING */
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .form-group { display: flex; flex-direction: column; gap: 5px; }
        .form-group.full { grid-column: span 2; }
        .form-group label { font-size: 12px; font-weight: 600; color: #64748b; }
        .form-group input, .form-group select, .form-group textarea {
            padding: 10px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            font-family: inherit;
            font-size: 14px;
        }
        .form-group input:focus { outline: none; border-color: #3ecf8e; }
    </style>
</head>
<body>

    <div class="master-layout">
        <div class="toolbar">
            <button id="btnNew" class="btn-tool btn-new" onclick="setMode('edit')">‚ûï New</button>
            <button id="btnModify" class="btn-tool btn-modify" onclick="setMode('edit')">üìù Modify</button>
            <button id="btnDelete" class="btn-tool btn-delete">üóëÔ∏è Delete</button>
            <button id="btnSearch" class="btn-tool btn-search">üîç Search</button>
            
            <div style="width: 2px; height: 25px; background: #e2e8f0; margin: 0 5px;"></div>
            
            <button id="btnSave" class="btn-tool btn-save" disabled>üíæ Save</button>
            <button id="btnCancel" class="btn-tool btn-cancel" onclick="setMode('view')" disabled>‚ùå Cancel</button>
            
            <div style="width: 2px; height: 25px; background: #e2e8f0; margin: 0 5px;"></div>
            
            <button id="btnAddDetail" class="btn-tool btn-detail" disabled>üìÇ Add Detail</button>
            <button id="btnRemoveDetail" class="btn-tool btn-remove-detail" disabled>‚ûñ Remove Detail</button>

            <button class="btn-tool btn-back" onclick="window.location.href='dashboard.html'">üè† Dashboard</button>
        </div>

        <div class="search-area">
            <div class="search-group">
                <label>Kode Karyawan</label>
                <input type="text" id="search_kode" placeholder="ID...">
            </div>
            <div class="search-group">
                <label>Nama Karyawan</label>
                <input type="text" id="search_nama" placeholder="Nama...">
            </div>
            <div class="search-group">
                <label>Alamat Karyawan</label>
                <input type="text" id="search_alamat" placeholder="Alamat...">
            </div>
            <div class="search-group">
                <label>Status</label>
                <select id="search_status">
                    <option value="">-- Semua --</option>
                    <option value="1">1 : Active</option>
                    <option value="0">0 : In Active</option>
                </select>
            </div>
        </div>

        <div class="main-content">
            <div class="grid-area">
                <table>
                    <thead>
                        <tr>
                            <th>Kode</th>
                            <th>Nama</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="employeeTableBody">
                        <tr>
                            <td>EMP01M</td>
                            <td>Administrator</td>
                            <td><span style="color:green">‚óè Active</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="entry-area">
                <h3 style="margin:0 0 15px 0; font-size: 1.1em; color:var(--secondary-color); border-bottom: 2px solid var(--primary-color); display:inline-block;">Data Entry Employee</h3>
                <form id="employeeForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Kode Karyawan</label>
                            <input type="text" id="empl_id" readonly style="background: #f8fafc;" placeholder="Auto Generate">
                        </div>
                        <div class="form-group">
                            <label>Status</label>
                            <select id="empl_status" disabled>
                                <option value="1">1 : Active</option>
                                <option value="0">0 : In Active</option>
                            </select>
                        </div>
                        <div class="form-group full">
                            <label>Nama Lengkap</label>
                            <input type="text" id="empl_name" placeholder="Masukan Nama Lengkap" disabled>
                        </div>
                        <div class="form-group full">
                            <label>Alamat</label>
                            <textarea id="empl_address" rows="3" style="resize: none;" placeholder="Masukan Alamat Karyawan" disabled></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Objek Tombol
        const btn = {
            nav: [document.getElementById('btnNew'), document.getElementById('btnModify'), document.getElementById('btnDelete'), document.getElementById('btnSearch')],
            action: [document.getElementById('btnSave'), document.getElementById('btnCancel'), document.getElementById('btnAddDetail'), document.getElementById('btnRemoveDetail')],
            inputs: document.querySelectorAll('#employeeForm input:not(#empl_id), #employeeForm select, #employeeForm textarea')
        };

        /**
         * Mengatur State UI (View vs Edit)
         */
        function setMode(mode) {
            if (mode === 'edit') {
                // Disable Navigasi, Enable Action
                btn.nav.forEach(b => b.disabled = true);
                btn.action.forEach(b => b.disabled = false);
                btn.inputs.forEach(i => i.disabled = false);
                document.getElementById('empl_name').focus();
            } else {
                // Enable Navigasi, Disable Action
                btn.nav.forEach(b => b.disabled = false);
                btn.action.forEach(b => b.disabled = true);
                btn.inputs.forEach(i => i.disabled = true);
                document.getElementById('employeeForm').reset();
            }
        }

        // Proteksi Session
        window.onload = () => {
            if (!localStorage.getItem('userSession')) {
                window.location.href = 'index.html';
            }
        };
    </script>
</body>
</html>
