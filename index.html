<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ke Aplikasi Anda</title>
    <link rel="stylesheet" href="style.css"> <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
            <div class="login-card">
            <div class="logo-wrapper">
            
            
            <h1 class="login-title">Selamat Datang</h1>
            <p class="login-subtitle">Masuk ke akun Anda untuk melanjutkan</p>

            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="contoh@email.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Minimal 6 karakter" required>
                </div>
                <button type="submit" class="login-button"> ðŸ”‘ Masuk</button>
            </form>

            <p class="signup-link">Belum punya akun? <a href="#">Daftar Sekarang</a></p>
            
            <div class="social-login">
                <p>Atau masuk dengan</p>
                <div class="social-buttons">
                    <button class="social-button google">
                        <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google icon"/> Google
                    </button>
                    <button class="social-button github">
                        <img src="https://img.icons8.com/ios-glyphs/16/ffffff/github.png" alt="GitHub icon"/> GitHub
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Logika JavaScript untuk Supabase akan ditambahkan di sini nanti.
        // Saat ini, formulir ini hanya akan mencegah halaman refresh.
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah halaman refresh
            alert('Formulir login disubmit! (Logika Supabase akan datang)');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            console.log('Email:', email, 'Password:', password);
            // Di sini nanti Anda akan memanggil fungsi Supabase untuk login
        });
    </script>
</body>
</html>
